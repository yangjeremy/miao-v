<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qqchat</title>
    <link rel="stylesheet" href="qqchat.css">
    <script src="qqchat.js"></script>
</head>
<body>
    <div class="container">
        <div class="mobile">
            <div class="handset-box">
                <span class="handset"></span>
            </div>
            <div class="screen">
                <ul id="chat-window"></ul>
                <div class="toolbar">
                    <img src="img/rico.png" alt="user" id="user">
                    <input type="text" id="chat" placeholder="请输入">
                    <input type="button" value="发送" id="send">
                </div>
            </div>
            <div class="home-box">
                <input type="button" value="" class="home">
            </div>
        </div>
    </div>
</body>
</html>
