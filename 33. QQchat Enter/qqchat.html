<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qqchat</title>
    <link rel="stylesheet" href="qqchat.css">
    <script src="qqchat.js"></script>
</head>
<body>
    <div class="container">
        <div class="mobile">
            <div class="handset-box">
                <span class="handset"></span>
            </div>
            <div class="screen">
                <ul id="chat-window"></ul>
                <div class="toolbar clearfix">
                    <img src="img/rico.png" alt="user" id="user" class="fl">
                    <input type="text" id="chat" placeholder="请输入" class="fl">
                    <div class="send fl">
                        <input type="button" value="发送" id="send">
                        <select name="" id="option">
                            <option value="enter">Enter</option>
                            <option value="senter">Shift + Enter</option>
                            <option value="center">Ctrl + Enter</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="home-box">
                <input type="button" value="" class="home">
            </div>
        </div>
    </div>
</body>
</html>
