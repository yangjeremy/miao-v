<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="carousel.css">
    <script src="carousel.js"></script>
</head>
<body>
    <div class="carousel">
        <div class="img-box clearfix">
            <img src="img/5.jpg" alt="美妆好物">
            <img src="img/1.jpg" alt="好货">
            <img src="img/2.jpg" alt="1元快抢">
            <img src="img/3.jpg" alt="发新日">
            <img src="img/4.jpg" alt="人气口碑馆">
            <img src="img/5.jpg" alt="美妆好物">
            <img src="img/1.jpg" alt="美妆好物">
        </div>
        <div class="btn-box">
            <input type="button" value="" class="btn prev">
            <input type="button" value="" class="btn next">
        </div>
        <div class="dot-box">
            <div class="dot-container clearfix">
                <span data-index="0"></span>
                <span data-index="1"></span>
                <span data-index="2"></span>
                <span data-index="3"></span>
                <span data-index="4"></span>
            </div>
        </div>
    </div>
</body>
</html>
