<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baiduMusic</title>
    <link rel="stylesheet" href="baiduMusic.css">
</head>
<body>
    <div class="music-panel">
        <h1><a href=""><img src="img/baiduMusic.png" alt="baidu music"></a></h1>
        <ul class="list">
            <li>
                <div class="name">
                    <input type="checkbox"><label>泡沫</label>
                </div>
                <div class="singer">邓紫棋</div>
            </li>
            <li>
                <div class="name">
                    <input type="checkbox"><label>说爱你</label>
                </div>
                <div class="singer">蔡依林</div>
            </li>
            <li>
                <div class="name">
                    <input type="checkbox"><label>稻香</label>
                </div>
                <div class="singer">周杰伦</div>
            </li>
            <li>
                <div class="name">
                    <input type="checkbox"><label>我的梦</label>
                </div>
                <div class="singer">张靓颖</div>
            </li>
            <li>
                <div class="name">
                    <input type="checkbox"><label>怎么说我不爱你</label>
                </div>
                <div class="singer">萧敬腾</div>
            </li>
            <li>
                <div class="name">
                    <input type="checkbox"><label>无处安放</label>
                </div>
                <div class="singer">白若溪</div>
            </li>
        </ul>
        <div class="tool">
            <input type="checkbox" id="selectAll"><label for="selectAll">全选</label>
        </div>
    </div>
    <script src="baiduMusic.js"></script>
</body>
</html>
