<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="album">
        <div class="photo-frame">

            <div class="img-box">
                <img src="img/1.jpg" alt="1">
                <img src="img/2.jpg" alt="1">
                <img src="img/3.jpg" alt="1">
                <img src="img/4.jpg" alt="1">
                <img src="img/5.jpg" alt="1">
            </div>

            <div class="btn-box">
                <input type="button" value="<" class="prev btn">
                <input type="button" value=">" class="next btn">
            </div>

            <ul class="dot-box">
                <li>
                    <span class="dot"></span>
                    <div class="thumb"><img src="img/thumbnail1.jpg" alt="thumbnail1"></div>
                </li>
                <li>
                    <span class="dot"></span>
                    <div class="thumb"><img src="img/thumbnail2.jpg" alt="thumbnail2"></div>
                </li>
                <li>
                    <span class="dot"></span>
                    <div class="thumb"><img src="img/thumbnail3.jpg" alt="thumbnail3"></div>
                </li>
                <li>
                    <span class="dot"></span>
                    <div class="thumb"><img src="img/thumbnail4.jpg" alt="thumbnail4"></div>
                </li>
                <li>
                    <span class="dot"></span>
                    <div class="thumb"><img src="img/thumbnail5.jpg" alt="thumbnail5"></div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
