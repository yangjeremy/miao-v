<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="head">
        <h1 class="title">请为下面的DIV设置样式:</h1>
        <button class="btn" id="config-btn">点击设置</button>
    </header>
    <div class="content">
        <div id="box"></div>
    </div>
    <div id="mask">
        <div class="config-box">
            <div class="row color-group">
                <span>请选择背景色:</span>
                <a id="red" href="javascript:;">红</a>
                <a id="yellow" href="javascript:;">黄</a>
                <a id="blue" href="javascript:;">蓝</a>
            </div>
            <div class="row">
                <span>请选择宽(px):</span>
                <a id="w200" href="javascript:;">200</a>
                <a id="w300" href="javascript:;">300</a>
                <a id="w400" href="javascript:;">400</a>
            </div>
            <div class="row">
                <span>请选择高(px):</span>
                <a id="h200" href="javascript:;">200</a>
                <a id="h300" href="javascript:;">300</a>
                <a id="h400" href="javascript:;">400</a>
            </div>
            <div class="row btn-group">
                <a id="reset" href="javascript:;">恢复</a>
                <a id="ok" href="javascript:;">确定</a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
