<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster Game</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/monster.css">
    <script src="js/MTween.js"></script>
    <script src="js/emi.js"></script>
    <script src="js/monster.js"></script>
</head>
<body>
<div class="logo">
    <img src="img/logo.png" alt="monster logo">
</div>

<div class="info">
    <p>游戏说明: "点击游戏", 随机掉下小怪兽点中它，千万别让它掉下去!!</p>
</div>

<div class="box">
    <ul class="state">
        <li class="gain round"><span>0分</span>得分</li>
        <li class="lose round"><span>0分</span>失分</li>
    </ul>

    <div class="screen">
        <div class="monster"></div>
        <div class="btn-box">
            <input type="button" class="btn" value="开始游戏">
        </div>
    </div>
</div>
</body>
</html>
