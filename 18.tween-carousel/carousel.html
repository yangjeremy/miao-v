<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="carousel.css">
    <script src="MTween.js"></script>
    <script src="carousel.js"></script>
</head>
<body>

<div class="carousel">
    <ul class="box clearfix">
        <li><img src="img/5.jpg" alt="5"></li>
        <li><img src="img/1.jpg" alt="1"></li>
        <li><img src="img/2.jpg" alt="2"></li>
        <li><img src="img/3.jpg" alt="3"></li>
        <li><img src="img/4.jpg" alt="4"></li>
        <li><img src="img/5.jpg" alt="5"></li>
        <li><img src="img/1.jpg" alt="1"></li>
    </ul>
    
    <div class="btn-group">
        <input type="button" value="<" class="btn prev">
        <input type="button" value=">" class="btn next">
    </div>

    <ul class="dot-group">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
